language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t sriniv23/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sriniv23/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "Docker"
  env: "Docker-env-1"
  bucket_name: "elasticbeanstalk-us-west-2-139793558214"
  bucket_path: "Docker"

  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY